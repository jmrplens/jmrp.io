version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # Optional: Groups updates to reduce noise
    groups:
      astro-ecosystem:
        patterns:
          - "astro"
          - "@astrojs/*"
      icons:
        patterns:
          - "@iconify-json/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
