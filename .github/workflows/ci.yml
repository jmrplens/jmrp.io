name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build once and share artifact with all other jobs
  build:
    name: Build & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Astro Check (TypeScript + Templates)
        run: pnpm exec astro check

      - name: Check Formatting
        run: pnpm exec prettier --check .

      - name: Security Audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Build Astro
        run: pnpm astro build

      - name: Run Pagefind
        run: pnpm pagefind --site dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist/
          retention-days: 1

  # Lighthouse uses build artifact
  lighthouse:
    name: Lighthouse Performance Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

  # Accessibility testing
  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install pa11y
        run: npm install -g pa11y-ci

      - name: Start preview server
        run: |
          pnpm astro preview --host 0.0.0.0 --port 4321 &
          sleep 5
        env:
          ASTRO_TELEMETRY_DISABLED: 1

      - name: Run accessibility tests
        run: |
          pa11y-ci --sitemap http://localhost:4321/sitemap-0.xml --sitemap-find https://jmrp.io --sitemap-replace http://localhost:4321
        continue-on-error: true

  # Bundle size check
  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact  
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist

      - name: Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### JavaScript Bundles" >> $GITHUB_STEP_SUMMARY
          find dist/_astro -name "*.js" -type f -exec ls -lh {} \; | awk '{print "- "$9": "$5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CSS Bundles" >> $GITHUB_STEP_SUMMARY
          find dist/_astro -name "*.css" -type f -exec ls -lh {} \; | awk '{print "- "$9": "$5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Total Size" >> $GITHUB_STEP_SUMMARY
          du -sh dist | awk '{print "**Total**: "$1}' >> $GITHUB_STEP_SUMMARY
