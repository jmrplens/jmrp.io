name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 9 * * 1" # Run every Monday at 9am (inherited from quality)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  pull-requests: write # For Lighthouse comments and SonarCloud
  security-events: write # For CodeQL

jobs:
  # =================================================================================
  # STAGE 1: Parallel Static Analysis & Build
  # These jobs don't depend on each other and can run simultaneously on the source code.
  # =================================================================================

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - name: Astro Check
        run: pnpm exec astro check
      - name: Prettier Check
        run: pnpm exec prettier --check .
      - name: Security Audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  link-checker:
    name: Link Checker (Lychee)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Restore lychee cache
        uses: actions/cache@v5
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-
      - name: Check Links
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          args: >-
            --cache 
            --max-cache-age 1d 
            --verbose 
            --no-progress 
            './**/*.md' 
            './**/*.mdx' 
            './**/*.html' 
            './src/**/*.astro' 
            './src/**/*.ts'
            './src/**/*.tsx'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

  spell-checker:
    name: Spell Checker (Typos)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check Spelling
        uses: crate-ci/typos@master

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Build Astro
        run: pnpm astro build
      - name: Run Pagefind
        run: pnpm pagefind --site dist
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist/
          retention-days: 1

  # =================================================================================
  # STAGE 2: Post-Build Tests
  # These jobs depend on the 'build' job to finish successfully.
  # =================================================================================

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist
      - name: Run Lighthouse CI
        shell: bash
        run: |
          set -o pipefail
          npm install -g @lhci/cli
          lhci autorun | tee lhci_output.txt
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      - name: Format Lighthouse Report
        id: format_report
        if: always()
        run: |
          node scripts/format-lighthouse-report.js > lighthouse_comment.md
          echo "LH_COMMENT<<EOF" >> $GITHUB_ENV
          cat lighthouse_comment.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Post Comment
        if: github.event_name == 'pull_request' && env.LH_COMMENT != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.LH_COMMENT
            })

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - name: Install pa11y
        run: npm install -g pa11y-ci
      - name: Start preview server
        run: |
          pnpm astro preview --host 0.0.0.0 --port 4321 &
          sleep 5
        env:
          ASTRO_TELEMETRY_DISABLED: 1
      - name: Run accessibility tests
        run: |
          pa11y-ci --sitemap http://localhost:4321/sitemap-0.xml --sitemap-find https://jmrp.io --sitemap-replace http://localhost:4321
        continue-on-error: true

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist
      - name: Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### JavaScript Bundles" >> $GITHUB_STEP_SUMMARY
          find dist/_astro -name "*.js" -type f -exec ls -lh {} \; | awk '{print "- "$9": "$5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CSS Bundles" >> $GITHUB_STEP_SUMMARY
          find dist/_astro -name "*.css" -type f -exec ls -lh {} \; | awk '{print "- "$9": "$5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Total Size" >> $GITHUB_STEP_SUMMARY
          du -sh dist | awk '{print "**Total**: "$1}' >> $GITHUB_STEP_SUMMARY
