name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 9 * * 1" # Run every Monday at 9am (inherited from quality)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  pull-requests: write # For Lighthouse comments and SonarCloud
  security-events: write # For CodeQL

jobs:
  # =================================================================================
  # STAGE 1: Parallel Static Analysis & Build
  # These jobs don't depend on each other and can run simultaneously on the source code.
  # =================================================================================

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - name: Astro Check
        run: pnpm exec astro check
      - name: Prettier Check
        run: pnpm exec prettier --check .
      - name: Security Audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  link-checker:
    name: Link Checker (Lychee)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Restore lychee cache
        uses: actions/cache@v5
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-
      - name: Check Links
        uses: lycheeverse/lychee-action@v2.7.0
        with:
          args: >-
            --cache 
            --max-cache-age 1d 
            --verbose 
            --no-progress 
            './**/*.md' 
            './**/*.mdx' 
            './**/*.html' 
            './src/**/*.astro' 
            './src/**/*.ts'
            './src/**/*.tsx'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

  spell-checker:
    name: Spell Checker (Typos)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Check Spelling
        uses: crate-ci/typos@master

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  build:
    name: Build Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Build Astro
        run: pnpm astro build
      - name: Run Pagefind
        run: pnpm pagefind --site dist
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist/
          retention-days: 1

  # =================================================================================
  # STAGE 2: Post-Build Tests
  # These jobs depend on the 'build' job to finish successfully.
  # =================================================================================

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist
      - name: Run Lighthouse CI
        shell: bash
        run: |
          set -o pipefail
          npm install -g @lhci/cli
          lhci autorun | tee lhci_output.txt
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
      - name: Format Lighthouse Report
        id: format_report
        if: always()
        run: |
          node scripts/format-lighthouse-report.js > lighthouse_comment.md
          echo "LH_COMMENT<<EOF" >> $GITHUB_ENV
          cat lighthouse_comment.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Post Comment
        if: github.event_name == 'pull_request' && env.LH_COMMENT != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.LH_COMMENT
            })

  accessibility:
    name: Accessibility Tests (Axe-core)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
      - name: Run Axe accessibility tests
        run: pnpm exec playwright test --project=accessibility
      - name: Upload Axe Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: axe-accessibility-report
          path: playwright-report/
          retention-days: 7

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist
      - name: Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### JavaScript Bundles" >> $GITHUB_STEP_SUMMARY
          find dist/_astro -name "*.js" -type f -exec ls -lh {} \; | awk '{print "- "$9": "$5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CSS Bundles" >> $GITHUB_STEP_SUMMARY
          find dist/_astro -name "*.css" -type f -exec ls -lh {} \; | awk '{print "- "$9": "$5}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Total Size" >> $GITHUB_STEP_SUMMARY
          du -sh dist | awk '{print "**Total**: "$1}' >> $GITHUB_STEP_SUMMARY

  release-drafter:
    name: Update Release Draft
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

  html-validator:
    name: HTML Validation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist
      - name: Validate HTML5
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: dist/
          css: false
        continue-on-error: true

  image-optimization:
    name: Image Optimization Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-build
          path: dist
      - name: Analyze images
        run: |
          echo "## ðŸ–¼ï¸ Image Optimization Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count WebP vs other formats
          WEBP_COUNT=$(find dist -type f -name "*.webp" 2>/dev/null | wc -l || echo "0")
          PNG_COUNT=$(find dist -type f -name "*.png" 2>/dev/null | wc -l || echo "0")
          JPG_COUNT=$(find dist -type f \( -name "*.jpg" -o -name "*.jpeg" \) 2>/dev/null | wc -l || echo "0")

          echo "### Image Format Distribution" >> $GITHUB_STEP_SUMMARY
          echo "- WebP images: $WEBP_COUNT âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- PNG images: $PNG_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- JPG images: $JPG_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for large images (>500KB)
          echo "### Large Images (>500KB)" >> $GITHUB_STEP_SUMMARY
          LARGE_IMAGES=$(find dist -type f \( -name "*.webp" -o -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \) -size +500k 2>/dev/null || echo "")
          if [ -z "$LARGE_IMAGES" ]; then
            echo "âœ… No large images found" >> $GITHUB_STEP_SUMMARY
          else
            echo "$LARGE_IMAGES" | while read -r img; do
              SIZE=$(ls -lh "$img" | awk '{print $5}')
              echo "- \`${img#dist/}\`: $SIZE âš ï¸" >> $GITHUB_STEP_SUMMARY
            done
          fi

  carbon-footprint:
    name: Website Carbon Footprint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Calculate Carbon Footprint
        uses: EndBug/pages-carbon@v1
        with:
          url: https://jmrp.io
        continue-on-error: true
